<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login Form 9 — DISHA</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
:root{--glass: rgba(255,255,255,0.06);--accent:#00b4d8;font-family:'Inter',system-ui;}
body{background:linear-gradient(180deg,#071427 0%, #071a2b 100%);color:#e6eef8;padding:32px}
.container{max-width:720px;margin:auto}
.logo{width:52px;height:52px;border-radius:50%;background:linear-gradient(135deg,#00b4d8,#7b2ff7);display:flex;align-items:center;justify-content:center;font-weight:800;color:white}
.corporate{background:linear-gradient(180deg,#0b1220,#071227);padding:18px;border-radius:10px}
.input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
.btn-primary{background:linear-gradient(90deg,var(--accent),#7b2ff7);border:none}
.small-muted{font-size:12px;opacity:.8}
</style>
</head>
<body>
<div class="container">
  <div style="display:flex;gap:12px;align-items:center;margin-bottom:12px">
    <div class="logo">DISHA</div>
    <div>
      <h3 style="margin:0">Login Form 9</h3>
      <div class="small-muted">Dark Corporate</div>
    </div>
  </div>

  <div style="display:grid;grid-template-columns:1fr 1fr;gap:18px;align-items:center">
    <div class="form-box corporate" style="padding:18px">
      <form onsubmit="demoSubmit(event,9)">
        <div style="margin-bottom:12px"><input class="input" placeholder="Corporate ID" required></div>
        <div style="margin-bottom:12px"><input class="input" placeholder="Password" type="password" required></div>
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
          <div class="small-muted">Need help? <a class="small-muted" href="#">Contact</a></div>
          <button class="btn btn-outline-light">Support</button>
        </div>
        <div><button class="btn btn-primary w-100">Login</button></div>
      </form>
      <div style="margin-top:8px"><a href="index.html" class="small-muted">← Back to collection</a></div>
    </div>

    <div class="center small-muted">Suitable for admin portals and staff logins.</div>
  </div>
</div>

<script>
function demoSubmit(e,n){e.preventDefault(); alert('Demo submit from Login Form ' + n);}
</script>
</body>
</html>
