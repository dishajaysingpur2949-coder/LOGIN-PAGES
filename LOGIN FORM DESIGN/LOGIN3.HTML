<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login Form 3 — DISHA</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
:root{--glass: rgba(255,255,255,0.06);--accent:#00b4d8;font-family:'Inter',system-ui;}
body{background:linear-gradient(180deg,#071427 0%, #071a2b 100%);color:#e6eef8;padding:32px}
.container{max-width:720px;margin:auto}
.logo{width:52px;height:52px;border-radius:50%;background:linear-gradient(135deg,#00b4d8,#7b2ff7);display:flex;align-items:center;justify-content:center;font-weight:800;color:white}
.tilt-card{perspective:900px}
.tilt-inner{transition:transform .15s ease;transform-style:preserve-3d;padding:18px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));}
.input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
.btn-primary{background:linear-gradient(90deg,var(--accent),#7b2ff7);border:none}
.small-muted{font-size:12px;opacity:.8}
</style>
</head>
<body>
<div class="container">
  <div style="display:flex;gap:12px;align-items:center;margin-bottom:12px">
    <div class="logo">DISHA</div>
    <div>
      <h3 style="margin:0">Login Form 3</h3>
      <div class="small-muted">3D Tilt Card</div>
    </div>
  </div>

  <div class="tilt-card">
    <div class="tilt-inner center-card" id="tilt3" style="max-width:460px;margin:auto">
      <div style="width:100%;">
        <h5 style="margin-bottom:12px">Sign in to DISHA</h5>
        <form onsubmit="demoSubmit(event,3)">
          <div style="margin-bottom:12px"><input class="input" placeholder="Username" required></div>
          <div style="margin-bottom:12px"><input class="input" placeholder="Password" type="password" required></div>
          <div><button class="btn btn-primary w-100">Sign In</button></div>
        </form>
      </div>
    </div>
  </div>

  <div style="margin-top:12px"><a href="index.html" class="small-muted">← Back to collection</a></div>
</div>

<script>
function demoSubmit(e,n){e.preventDefault(); alert('Demo submit from Login Form ' + n);}
const tiltEl = document.getElementById('tilt3');
if(tiltEl){
  tiltEl.addEventListener('mousemove', (ev)=>{
    const r = tiltEl.getBoundingClientRect();
    const x = (ev.clientX - r.left) - r.width/2;
    const y = (ev.clientY - r.top) - r.height/2;
    const rx = (-y / r.height) * 12;
    const ry = (x / r.width) * 12;
    tiltEl.querySelector('.tilt-inner').style.transform = `rotateX(${rx}deg) rotateY(${ry}deg) translateZ(8px)`;
  });
  tiltEl.addEventListener('mouseleave', ()=> tiltEl.querySelector('.tilt-inner').style.transform = 'rotateX(0deg) rotateY(0deg) translateZ(0px)');
}
</script>
</body>
</html>
