<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login Form 4 — DISHA</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
:root{--glass: rgba(255,255,255,0.06);--accent:#00b4d8;font-family:'Inter',system-ui;}
body{background:linear-gradient(180deg,#071427 0%, #071a2b 100%);color:#e6eef8;padding:32px}
.container{max-width:720px;margin:auto}
.logo{width:52px;height:52px;border-radius:50%;background:linear-gradient(135deg,#00b4d8,#7b2ff7);display:flex;align-items:center;justify-content:center;font-weight:800;color:white}
.form-box{padding:18px;border-radius:12px;background:linear-gradient(180deg,var(--glass),rgba(255,255,255,0.03));border:1px solid rgba(0,180,216,0.1);box-shadow:0 8px 40px rgba(0,180,216,0.06)}
.input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
.icon-field{display:flex;gap:10px;align-items:center}
.icon-field .fa{width:36px;height:36px;background:rgba(255,255,255,0.02);border-radius:8px;display:flex;align-items:center;justify-content:center}
.btn-primary{background:linear-gradient(90deg,var(--accent),#7b2ff7);border:none}
.small-muted{font-size:12px;opacity:.8}
</style>
</head>
<body>
<div class="container">
  <div style="display:flex;gap:12px;align-items:center;margin-bottom:12px">
    <div class="logo">DISHA</div>
    <div>
      <h3 style="margin:0">Login Form 4</h3>
      <div class="small-muted">Neon glass</div>
    </div>
  </div>

  <div style="display:grid;grid-template-columns:1fr 1fr;gap:18px;align-items:center">
    <div class="form-box" style="padding:22px">
      <form onsubmit="demoSubmit(event,4)">
        <div class="icon-field" style="margin-bottom:12px">
          <i class="fa fa-user fa-2x" style="opacity:.9"></i>
          <input class="input" placeholder="Username or email" required>
        </div>
        <div class="icon-field" style="margin-bottom:12px">
          <i class="fa fa-lock fa-2x"></i>
          <input class="input" placeholder="Password" type="password" required>
        </div>
        <div><button class="btn btn-primary w-100">Login</button></div>
      </form>
      <div style="margin-top:8px"><a href="index.html" class="small-muted">← Back to collection</a></div>
    </div>

    <div class="center" style="text-align:center">
      <div class="small-muted">Neon accent, suitable for creative portfolios & design studios.</div>
    </div>
  </div>
</div>

<script>
function demoSubmit(e,n){e.preventDefault(); alert('Demo submit from Login Form ' + n);}
</script>
</body>
</html>
