<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login Form 2 — DISHA</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
:root{--glass: rgba(255,255,255,0.06);--accent:#00b4d8;font-family:'Inter',system-ui;}
body{background:linear-gradient(180deg,#071427 0%, #071a2b 100%);color:#e6eef8;padding:32px}
.container{max-width:900px;margin:auto}
.logo{width:52px;height:52px;border-radius:50%;background:linear-gradient(135deg,#00b4d8,#7b2ff7);display:flex;align-items:center;justify-content:center;font-weight:800;color:white}
.form-box{padding:18px;border-radius:12px;background:linear-gradient(180deg,var(--glass),rgba(255,255,255,0.03));}
.side{background:linear-gradient(180deg,#7b2ff7,#00b4d8);padding:28px;border-radius:10px;color:white}
.input{width:100%;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit;outline:none}
.btn-primary{background:linear-gradient(90deg,var(--accent),#7b2ff7);border:none}
.small-muted{font-size:12px;opacity:.8}
</style>
</head>
<body>
<div class="container">
  <div style="display:flex;gap:16px;align-items:center;margin-bottom:12px">
    <div class="logo">DISHA</div>
    <div>
      <h3 style="margin:0">Login Form 2</h3>
      <div class="small-muted">Bold gradient side panel</div>
    </div>
  </div>

  <div style="display:grid;grid-template-columns:1fr 1fr;gap:18px;align-items:center">
    <div class="side">
      <h3>DISHA</h3>
      <p style="opacity:0.9">Learn • Code • Create</p>
      <div style="height:12px"></div>
      <div class="small-muted">New here? <a class="small-muted" href="#">Create account</a></div>
    </div>

    <div class="form-box">
      <form onsubmit="demoSubmit(event,2)">
        <div style="margin-bottom:12px"><input class="input" placeholder="Email or Mobile" required></div>
        <div style="margin-bottom:12px"><input class="input" placeholder="Password" type="password" required></div>
        <div style="margin-bottom:12px"><button class="btn btn-primary w-100">Login</button></div>
        <div class="small-muted" style="text-align:center">or sign in with</div>
        <div style="display:flex;gap:8px;justify-content:center;margin-top:8px">
          <button class="btn btn-outline-light"><i class="fab fa-google"></i> Google</button>
          <button class="btn btn-outline-light"><i class="fab fa-github"></i> GitHub</button>
        </div>
      </form>
      <div style="margin-top:8px"><a href="index.html" class="small-muted">← Back to collection</a></div>
    </div>
  </div>
</div>

<script>
function demoSubmit(e,n){e.preventDefault(); alert('Demo submit from Login Form ' + n);}
</script>
</body>
</html>
